
 - name: installing pip
   apt: 
    name: python-pip
    state: installed

 - name: installing Docker-py
   pip:
     name: docker-py
     version: 1.3.1

 - name: Install dependencies
   apt:
     name: "{{ item }}"
     state: installed
   with_items:
      - apt-transport-https
      - ca-certificates

 - name: ADD GPG key
   apt_key:
     keyserver: "hkp://p80.pool.sks-keyservers.net:80"
     id: "58118E89F3A912897C070ADBF76221572C52609D"
     
 - name: Add repository
   apt_repository:
    repo: "deb https://apt.dockerproject.org/repo ubuntu-xenial main"
    state: present

 - name: Install Docker
   apt:
    name: docker-engine
    state: installed
    update_cache: yes 
 - name: Run docker 
   service:
    name: docker
    state: started
